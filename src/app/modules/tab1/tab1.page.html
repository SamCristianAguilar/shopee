<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Productos</ion-title>
    <!-- BotÃ³n del carrito en la parte derecha -->
    <ion-buttons slot="end">
      <ion-button (click)="navegarACarrito()">
        <div style="position: relative;">
          <ion-icon slot="icon-only" name="cart"></ion-icon>
          <ion-badge color="danger">{{ carritoService.getNumeroDeItems() }}</ion-badge>
        </div>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let producto of productos">
        <ion-card class="product-card">
          <ion-card-content class="product-content">
            <ion-card-title>{{ producto.nombre }}</ion-card-title>
            <p>{{ producto.descripcion }}</p>
            <p>{{ producto.precio | currency }}</p>
            <ion-button name="shop" expand="block" (click)="agregarAlCarrito(producto)">Agregar al carrito</ion-button>
            <ion-button name="shop" expand="block" color="secondary" (click)="comprarAhora(producto)"
              class="boton-compra-ahora">Compra
              ahora</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Al final del template de tu componente factura.component.html -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="navegarACarrito()" [disabled]="!carrito || carrito.length === 0" color="primary">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
